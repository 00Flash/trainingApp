<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer App </title>

  <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
</head>
<body>


<nav>
  <ul class="nav_links">
    <li><a th:href="@{/}" class="btn">Menu</a></li>
    <li><a th:href="@{/diet}" class="btn">Diet List</a></li>
    <li><a th:href="@{/exercises}" class="btn">Exercises List</a></li>
    <li><a th:href="@{/login}"><button id="redirect-sign-up">Log out</button></a></li>
  </ul>
</nav>



<div class="add-user-2">
  <p>Enter your details:</p>
  <form  th:object="${training}" action="#" th:action="@{/user-trainer/${userTrainerId}/training}" method="POST">
    <input type="text" placeholder="Date"
           id="date" th:field="*{date}">
    <input type="text" placeholder="Workout"
           id="workout" th:field="*{workout}">
    <input type="checkbox" placeholder="Done"
           id="done" th:field="*{done}">
    <br/><br/>
    <button type="submit" class="button-submit">Continue</button>
  </form>
</div>
</body>
</html>
